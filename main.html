<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="uft-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Enter Your First Name: <input type='text' required /></label>
                <label>Enter Your Last Name: <input type='text' required/></label>
                <label>Enter Your Email: <input type='email' required placeholder="example@123.com"/></label>
                <label>Create a New Password: <input type='password' required minlength="8"/></label>
            </fieldset>
            <fieldset>
                <label><input class='inline' type="radio" name="account-type"/> Personal Account</label>
                <label><input class='inline' type="radio" name="account-type"/> Business Account</label>
                <label><input class='inline' type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input type="file"/></label>
                <label>Input your age(years): <input type="number" max="120" min="13" required
                /></label>
                <label>How did you hear about us? <select>
                    <option>(select one)</option>
                    <option>freeCodeCamp News</option>
                    <option>freeCodeCamp YouTube Channel</option>
                    <option>freeCodeCamp Forum</option>
                    <option>Other</option>
                </select></label>
            
            </fieldset>
            <input type="submit" value="Submit">
        </form>




    </body>

</html>
